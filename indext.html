  <p>Click the Button to Start</p>
  <p><a class="btn btn-primary btn-lg" href="#" role="button" id="impButton">Click me!</a></p>
	</div>

<div class="container">
	
<div class="row">
  <div class="col-md-12" id="Clock"></div>
</div>

<div class="row">
  <div class="col-md-12" id="firstQ"></div>
</div>




</div>

<script type="text/javascript">

$(document).ready(function(){
var timer = 6;

var intervalId;

$("#impButton").on("click", run);

function run() {
	intervalId = setInterval(decrement, 1000);

	var html =

		"<p> Question 1:</p>" +
		"<p> What is a goobber?</p>";

		document.querySelector("#firstQ").innerHTML = html;
}



function decrement(){
	timer--;

	$("#Clock").html("<h2>Time Left: " + timer + " Seconds</h2>");


	if (timer === 0) {
		stop();
	}
}

function stop() {
	clearInterval(intervalId);
}
